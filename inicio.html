<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanessa</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a1a;
      font-family: 'Verdana', sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle at center, #00ffea, transparent);
      border-radius: 50%;
      opacity: 0.7;
      filter: drop-shadow(0 0 2px #00ffe9);
      animation: particleFloat 6s ease-in-out infinite alternate;
    }

    @keyframes particleFloat {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
      50% {
        transform: translate(20px, -20px);
        opacity: 0.3;
      }
    }

    h1, h5 {
      text-align: center;
    }
  </style>
</head>
<body>
 
  <div class="particles"></div>

  
  <h1>VANESSA</h1>
  <h5>11/06/25</h5>

  <script>
    const container = document.querySelector('.particles');
    const particleCount = 40;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = randomRange(4, 10);
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.top = randomRange(0, window.innerHeight) + 'px';
      p.style.left = randomRange(0, window.innerWidth) + 'px';
      container.appendChild(p);
    }

    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }

    window.addEventListener('resize', () => {
      container.innerHTML = '';
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
    });
  </script>
</body>
</html>
