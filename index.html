<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: #0a0a1a;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #00ffe9;
    display: flex;
    justify-content: center;

    flex-direction: column;

    perspective: 1000px;

  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(0, 255, 233, 0.1);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    border-bottom: 1px solid #00ffe9;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 40px;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    position: relative;
    color: #00ffe9;
    transition: color 0.3s ease;
  }

  nav ul li::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -6px;
    left: 50%;
    background: #00ffe9;
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  nav ul li:hover {
    color: #33fff5;
  }

  nav ul li:hover::after {
    width: 100%;
  }

 
  .content-wrapper {
    margin-top: 80px; 
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  
  .brain-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 450px;
    height: 450px;
    opacity: 0.15;
    filter: drop-shadow(0 0 5px #00ffe9);
    animation: slowRotate 40s linear infinite;
    z-index: -1;
  }

  @keyframes slowRotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  
  .title {
    font-size: 5rem;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 8px;
    color: #00ffe9;
    animation: pulseNeon 3s ease-in-out infinite;
  }

  .title::after {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    top: 50%;
    left: 50%;
    pointer-events: none;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow:
      0 0 15px 6px #00ffe9,
      0 0 30px 10px #00ffe9,
      0 0 60px 20px #00ffe9;
    opacity: 0.7;
    animation: flicker 2.5s infinite;
    filter: blur(8px);
  }

  @keyframes pulseNeon {
    0%, 100% { text-shadow: 0 0 10px #00ffe9, 0 0 30px #00ffe9; }
    50% { text-shadow: 0 0 20px #00ffb0, 0 0 60px #00ffb0; }
  }

  @keyframes flicker {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.3; }
  }


  .data {
    margin-top: 3rem;
    font-size: 1.8rem;
    color: #33fff5;
    letter-spacing: 3px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid #00ffe9;
    width: 28ch;
    animation: typing 4s steps(28), blinkCaret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 28ch; }
  }

  @keyframes blinkCaret {
    50% { border-color: transparent; }
    100% { border-color: #00ffe9; }
  }

 
  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -2;
    overflow: visible;
  }

  .particle {
    position: absolute;
    background: radial-gradient(circle at center, #00ffea, transparent);
    border-radius: 50%;
    opacity: 0.7;
    filter: drop-shadow(0 0 2px #00ffe9);
    animation-timing-function: ease-in-out;
  }

<script>
  const container = document.querySelector('.particles');
  const particleCount = 40;

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = randomRange(4, 10);
    p.style.width = size + 'px';
    p.style.height = size + 'px';
    p.style.top = randomRange(0, window.innerHeight) + 'px';
    p.style.left = randomRange(0, window.innerWidth) + 'px';
    p.style.animationDuration = randomRange(4, 10) + 's';
    p.style.animationName = 'particleFloat';
    p.style.opacity = randomRange(0.3, 0.8);
    container.appendChild(p);

    
    function animate() {
      const newX = randomRange(0, window.innerWidth);
      const newY = randomRange(0, window.innerHeight);
      p.animate([
        { transform: 'translate(0, 0)' },
        { transform: `translate(${newX - parseFloat(p.style.left)}px", "${newY - parseFloat(p.style.top)}px)` }
      ], {
        duration: randomRange(4000, 10000),
        iterations: Infinity,
        direction: 'alternate',
        easing: 'ease-in-out'
      });
    }
    animate();
  }

  for(let i = 0; i < particleCount; i++) {
    createParticle();
  }

  
  window.addEventListener('resize', () => {
    container.innerHTML = '';
    for(let i = 0; i < particleCount; i++) {
      createParticle();
    }
  });
</script>

<style>
  @keyframes particleFloat {
    0%, 100% {
      transform: translate(0, 0);
      opacity: 0.7;
    }
