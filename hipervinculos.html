    body {

    @media (max-width: 600px) {
  .clase-o-elemento {
    font-size: 1rem;
    padding: 1rem;
    flex-direction: column;
  }
}


    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle at center, #00ffea, transparent);
      border-radius: 50%;
      opacity: 0.7;
      filter: drop-shadow(0 0 2px #00ffe9);
      animation: particleFloat 6s ease-in-out infinite alternate;
    }

    @keyframes particleFloat {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
      50% {
        transform: translate(20px, -20px);
        opacity: 0.3;
      }
    }

   
    section {
      background-color: rgba(10, 10, 26, 0.85);
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 3rem auto;
      box-shadow: 0 0 15px #00ffe9;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ffe9;
      color: #00ffe9;
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 1.15rem;
    }

    ul li {
      margin-bottom: 1.7rem;
      line-height: 1.4;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    ul li strong {
      min-width: 140px;
      display: inline-block;
      color: #00ffe9;
      font-weight: 700;
    }

    a {
      color: #00ffe9;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #66fff9;
    }

   
    ul li img {
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffe9;
      max-width: 200px;
      height: auto;
      display: block;
    }

  
    ul li::before {
      content: '';
    }

  <div class="particles"></div>

  <script>
    const container = document.querySelector('.particles');
    const particleCount = 40;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = randomRange(4, 10);
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.top = randomRange(0, window.innerHeight) + 'px';
      p.style.left = randomRange(0, window.innerWidth) + 'px';
      p.style.animationDuration = randomRange(4, 8) + 's';
      container.appendChild(p);
    }

    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }

    window.addEventListener('resize', () => {
      container.innerHTML = '';
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
    });
  </script>
